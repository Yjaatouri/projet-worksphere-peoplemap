<!-- the HTML code -->
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkSphere - Gestion du Personnel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- the sidebar -->
  <aside class="sidebar">

    <h2><i class="fas fa-users"></i> WorkSphere</h2>
    <button id="add-worker-btn"><i class="fas fa-plus"></i> Add New Worker</button>

    <input type="text" class="search-box" placeholder="Rechercher un employé..." id="search">

    <h3>Unassigned Staff <span id="unassigned-count">0</span></h3>
    <div class="unassigned-list" id="unassigned-list"></div>

    <button id="auto-assign-btn" class="btn-orange" style="margin-top:1rem;width:100%;">
      <i class="fas fa-magic"></i> Réorganisation automatique
    </button>
  </aside>

<!-- the floor plan -->
  <main class="floor-plan">
    <h1>Plan d’étage</h1>
    <div class="zones-grid" id="zones-grid">

    </div>
  </main>

  <!--Add modal -->
  <div class="modal" id="worker-modal">
    <div class="modal-content">
      <button class="close-modal">&times;</button>
      <h2 id="modal-title">Ajouter un employé</h2>
      <form id="worker-form">
        <div class="form-grid">
          <div>
            <label>Nom complet</label>
            <input type="text" name="name" required />
          </div>
          <div>
            <label>Rôle</label>
            <select name="role" required>
              <option value="">Choisir un rôle</option>
              <option value="Réceptionniste">Réceptionniste</option>
              <option value="Technicien IT">Technicien IT</option>
              <option value="Agent de sécurité">Agent de sécurité</option>
              <option value="Manager">Manager</option>
              <option value="Nettoyage">Nettoyage</option>
              <option value="Développeur">Développeur</option>
              <option value="Comptable">Comptable</option>
              <option value="RH">RH</option>
            </select>
          </div>
          <div>
            <label>Photo (URL)</label>
            <input  name="photo" placeholder="https://example.com/photo.jpg" />
            <img id="photo-preview" src="https://via.placeholder.com/150?text=No+Photo" style="width:100%;margin-top:0.5rem;border-radius:12px;" alt="Preview"/>
          </div>
          <div>
            <label>Email</label>
            <input  name="email" required />
          </div>
          <div>
            <label>Téléphone</label>
            <input  name="phone" required />
          </div>
        </div>
  
<!--  -->


 <div class="modal profile-modal" id="profile-modal">
    <div class="modal-content">
      <button class="close-modal">&times;</button>
      <img id="profile-photo" src="" alt="Photo"/>
      <div>
        <h2 id="profile-name"></h2>
        <p><strong>Rôle :</strong> <span id="profile-role"></span></p>
        <p><strong>Email :</strong> <span id="profile-email"></span></p>
        <p><strong>Téléphone :</strong> <span id="profile-phone"></span></p>
        <p><strong>Localisation :</strong> <span id="profile-location"></span></p>
        <h3>Expériences</h3>
        
      </div>
    </div>
  </div>

</body>

</html>
